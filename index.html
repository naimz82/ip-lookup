<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Lookup</title>
</head>
<body>
    <div class="main">
        <div class="title">
            <span>I.P. Address Info Lookup</span>
        </div>
        <form method="post" id="formIpLookup">
            <input type="text" id="iplookaddr" placeholder="Enter IP Address">
            <button type="submit">Lookup</button>
        </form>
        <div id="IpInfo">
            <em>I.P. info here</em>
        </div>
    </div>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
